.register-login{

.register-login a{

}

.header-bar {
display: flex;
align-items: center;
justify-content: space-between;
padding: 10px 30px;
position: relative;
}

.logo img {
height: 170px;
width:170px;
}

.judul-tengah {
position: absolute;
left: 50%;
transform: translateX(-50%);
}

.judul-tengah h1 {
font-size: 40px;
font-family:verdana;
margin: 0;
color:darkblue;
}

.navbar{
    margin:0;
    padding:10px 0;
}

.container{
background-color:aliceblue;
display:flex;
justify-content:center;
align-items:center;
}

.menu{
margin:0;
display:flex;
justify-content:space-between;
align-items:center;
font-family:verdana;
list-style:none;
padding:20px 0;
}

.menu li{
padding-left:0;
margin-right:20px;
}

.menu li a{
padding:10px;
color:darkblue;
text-decoration:none;
font-weight:bold;
display:inline-block;
}

.display-rak{
    background: white;
    display:block;
    justify-content:center;
    align-items:center;
    height:110%;
}


.buku-rak{
    border:none;
    margin:60px auto;
    padding:10px;
    width:80px;
    font-family:verdana;
    font-size:30px;
    color:darkblue;
    font-weight:800;
    text-align:center;
    
}

.buku-judul{
    width:200px;
    height:200px;
    padding:10px;
    margin:10px;
}
.dropdown{
position:relative;
display:inline-block;
}

.dropdown-list{
position:absolute;
left:50%;
transform:translateX(-50%);
display:none;
z-index:1;
min-width:180px;
background-color:aliceblue;
}

.dropdown-list a{
color:darkblue;
padding:12px 16px;
text-decoration:none;
font-size:14px;
display:block;
}

.dropdown:hover .dropdown-list{
display:block;
}

.dropdown .dropdown-list a:hover{
background-color:white;
}

.dropdown-sub {
  position: relative;
}

.dropdown-sublist {
  position: absolute;
  left: 100%;         
  top: 0;             
  display: none;
  background-color: aliceblue;
  min-width: 160px;
  z-index: 1;
}

.dropdown-sub:hover .dropdown-sublist {
  display: block;
}

.dropdown-sublist a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-sublist a:hover {
  background-color:white;
}



    </style>
