<!DOCTYPE html>
<html>
<head>
    <title>Tampilan Koran Pikiran Rakyat </title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .buku-kategori {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        .kategori-rak {
            text-align: center;
            font-size: 30px;
            color: darkblue;
            font-weight: 800;
            margin-bottom: 30px;
        }

        .rak-buku {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .kartu-buku {
            width: 180px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .kartu-buku:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .judul-buku {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .beli-harga {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .btn-detail-link {
            background-color: darkblue;
            color: white;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-detail-link:hover {
            background-color: navy;
        }

        .harga {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="buku-kategori">
        <div class="kategori-rak">Koran Pikiran Rakyat</div>
        <div class="rak-buku">
            <div class="kartu-buku">
                <img src="pikra20juni.jpg" class="judul-buku" alt="Buku 1">
                <div class="beli-harga">
                    <a href="pikra20juni.html" class="btn-detail-link">Detail</a>
                    <div class="harga">Rp79.000</div>
                </div>
            </div>
            <div class="kartu-buku">
                <img src="pikra21juni.jpg" class="judul-buku" alt="Buku 2">
                <div class="beli-harga">
                    <a href="pikra21juni.html"class="btn-detail-link">Detail</a>
                    <div class="harga">Rp79.000</div>
                </div>
            </div>
            <div class="kartu-buku">
                <img src="pikra23juni.jpg" class="judul-buku" alt="Buku 3">
                <div class="beli-harga">
                    <a href="pikra23juni.html" class="btn-detail-link">Detail</a>
                    <div class="harga">Rp79.000</div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
