<html>
    <head>
        <title>Toko Buku Combooks</title>
        <link rel="stylesheet"href="style.css" />
        <style>
            *,
html{
    margin:0;
    padding:0;
}

.header-navbar{
    background-color:azure;
    display:flex;
    align-items:center;
    width:100%;
    height:100px;
}

.img-navbar{
    width:150px;
    height:150px;
    padding-top:10px;
    padding-bottom:10px;
    margin:10px;
}

.ul-navbar{
    display:flex;
    height:80px;
    justify-content:center;
    align-items:center;
}

.li-navbar{
    list-style-type:none;
    padding:20px;
    margin:5px;
    color:cornflowerblue;
    font-size:20px;
}

.li-navbar:hover{
    background-color:aqua;
    transition:.5s ease-in-out;
    transition-delay:.2s;
    border-radius:8px;
}

.a-navbar{
    color:cornflowerblue;
    text-decoration:none;
    font-family:verdana;
    font-weight:800;
}
search-form {
    display: flex;
    align-items: center;
  }
  
  .search-form input {
    padding: 6px 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    outline: none;
  }
  
  .search-form button {
    padding: 6px 10px;
    background-color: cornflowerblue;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
  }

.display-rak{
    background-color:aliceblue;
    display:block;
    justify-content:center;
    align-items:center;
    height:110%;
}

.iklan-rak{
    width:98%;
    height:134px;
    padding-top:15px;
    padding-left:16px;
    object-fit:cover;
}

.buku-rak{
    border:none;
    margin:20px auto;
    padding:10px;
    width:80px;
    font-family:verdana;
    font-size:30px;
    color:cornflowerblue;
    font-weight:800;
    text-align:center;
    
}

.buku-judul{
    width:200px;
    height:200px;
    padding:10px;
    margin:10px;

}

        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
         <div class="header-navbar">
            <img src="Combooks.png"class="img-navbar">
            <ul class="ul-navbar">
                <li class="li-navbar"><a href=" "a class="a-navbar">Home</a></li>
                <li class="li-navbar"><a href=" "a class="a-navbar">Buku</a></li>
                <li class="li-navbar"><a href=" "a class="a-navbar">Majalah</a></li>
                <li class="li-navbar"><a href=" "a class="a-navbar">Koran</a></li>
            </ul>
            <form class="search-form">
                <input type="text" placeholder="Search product...">
                <button type="submit">üîç</button>
              </form>
         </div>
         <!-- Navigation Bar End -->

         <!--Display Bar-->
         <div class="display-rak">
            <img src="download.jpg"class="iklan-rak">
            <table class="buku-rak">
                <tr>
                    <th colspan="4">Buku Best Seller</th>
                    </tr>
                    <tr>
                    <td><img src="Artificial Intelligence 2.jpg" class="buku-judul"></td>
                    <td><img src="Majalah Komputer 1.jpg" class="buku-judul"></td>
                    <td><img src="Pemrograman 1.jpg" class="buku-judul"></td>
                    <td><img src="Multimedia 1.jpg"class="buku-judul"></td>
                </tr>
                </table>
                <table class="buku-rak">
                <tr>
                    <th colspan="5">Majalah Komputer</th>
                    </tr>
                     <td><img src="Majalah Komputer 1.jpg"class="buku-judul"></td>
                    <td><img src="Majalah Komputer 2.jpg"class="buku-judul"></td>
                    <td><img src="Majalah Komputer 3.jpg"class="buku-judul"></td>
                    <td><img src="Majalah Komputer 4.jpg"class="buku-judul"></td>
                    <td><img src="Majalah Komputer 5.jpg"class="buku-judul"></td>
                    </tr>
                </table>
         </div>
         <!-- Display Bar End-->
    </body>
</html>
